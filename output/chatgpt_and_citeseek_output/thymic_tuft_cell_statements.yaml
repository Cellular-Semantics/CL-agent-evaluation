label:
  assertion1: Thymic tuft cell is a form of epithelial cell indigenous to the thymus.
  assertion2: Thymic tuft cell is discernible from other cell types within the epithelial
    class by its distinctive elongated microvilli.
  assertion3: Thymic tuft cell has significant markers such as DCLK1 and other specific
    transcription factors like POU2F3 and Gfi1b.
  assertion4: Thymic tuft cell has immunological functions rooted in its tight junctions
    and ion channels.
  assertion5: Thymic tuft cell plays a central role in promoting type 2 immunity and
    other immune responses.
  assertion6: Thymic tuft cell demonstrates a capacity for the self-renewal of the
    thymic epithelium.
